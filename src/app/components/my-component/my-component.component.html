        <div class="container">
          <div class="row">
            Places: {{ tour.dispo }}
          </div>
          <div class="row">
                      <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="decrement()"
                [disabled]="isMini"
              >
                <i class="icon-user-minus"></i>
              </button>
            </div>
            <!-- zone de saisie désactivée et en lecture seule -->
            <input type="number" readonly value="{{ nbPlaces }}" min="1" max="{{ tour.dispo }}" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
            <!-- Bouton d'incrémentation -->
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="increment()"
                [disabled]="isMaxi || isPast"
              >
                <i class="icon-user-plus"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
